<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"/> -->
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        <!--Import Google Icon Font-->
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <link type="text/css" rel="stylesheet" href="css/material-icons.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <title>Pin Me</title>
    </head>
    <body>
        <!-- PAGE -->
        <div id="page" class="">
            <header class="">
                <!-- HEADER -->
                <div id="navbar" class="navbar-fixed">
                    <nav>
                        <div class="nav-wrapper red darken-4 valign-wrapper">
                            <img id="logo" class="responsive-img brand-logo left col s3" src="../res/icon/android/icon.png" />
                            <a href="#!" class="brand-logo center">Pin Me</a>
                        </div>
                    </nav>
                </div>
                
                
            </header>
            
            
            <div id="map" class="col s12 m1"></div>
            <a id="pinme-btn" class="btn-floating btn-large waves-effect waves-light red darken-4 right" onClick="pinMe()"><i id="pinme-button-icon" class="material-icons">location_on</i></a>
            
            
        </div>
        
        <!--Import Javascript-->
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCINLqkYNLF0WcDuTPSGfZn7KihoNETofM&callback=initMap&region=GH"></script>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
